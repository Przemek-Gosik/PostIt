<div class="app-note__component">
  <div class="app-note__buttons">

    <ng-container *ngIf="editable;else edit">
      <button mat-icon-button matTooltip="Save changes" (click)="saveNote()">
        <mat-icon>done</mat-icon>
      </button>
    </ng-container>
    <ng-template #edit>
      <button mat-icon-button matTooltip="Edit note" (click)="editNote()">
        <mat-icon>create</mat-icon>
      </button>
    </ng-template>
    <button mat-icon-button matTooltip="Delete note" *ngIf='editable' (click)="openDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="app-note__text">
    <textarea [(ngModel)]="text" maxlength="200" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"
              [disabled]="!editable"></textarea>
  </div>
  <div class="app-note__counter">
    <small>{{text.length}}/200</small>
  </div>
</div>
